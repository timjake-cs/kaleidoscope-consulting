<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Cards with Fixed Unsplash Images</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <section class="card-section">
    <div class="section-header">
      <h2>Our Expertise</h2>
      <p>Explore the areas where we empower growth and transformation.</p>
    </div>

    <div class="card-container">
      <div class="card fade-in" style="background-image: url('https://images.unsplash.com/photo-1581090700227-1e8e5f06d54d');">
        <div class="overlay"></div>
        <div class="card-content">
          <h3>Growth</h3>
        </div>
      </div>
      <div class="card fade-in" style="background-image: url('https://images.unsplash.com/photo-1551836022-d5d88e9218df');">
        <div class="overlay"></div>
        <div class="card-content">
          <h3>Collaboration</h3>
        </div>
      </div>
      <div class="card fade-in" style="background-image: url('https://images.unsplash.com/photo-1531497865144-0464ef8fb9a6');">
        <div class="overlay"></div>
        <div class="card-content">
          <h3>Strategy</h3>
        </div>
      </div>
      <div class="card fade-in" style="background-image: url('https://images.unsplash.com/photo-1573497491208-6b1acb260507');">
        <div class="overlay"></div>
        <div class="card-content">
          <h3>Insight</h3>
        </div>
      </div>
      <div class="card fade-in" style="background-image: url('https://images.unsplash.com/photo-1507537297725-24a1c029d3ca');">
        <div class="overlay"></div>
        <div class="card-content">
          <h3>Leadership</h3>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
